<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل النصوص من الصور و PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .drag-area {
            border: 2px dashed #4CAF50;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .drag-area:hover {
            border-color: #2E7D32;
            background-color: #f0f9f0;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            direction: rtl;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">تحليل النصوص من الصور و PDF</h2>
            <div class="drag-area" id="drop-zone">
                <p>اسحب الملف هنا أو انقر للاختيار</p>
                <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg" class="d-none">
            </div>
            <div class="loading" id="loading">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-2">جاري تحليل الملف...</p>
            </div>
            <pre id="result" class="mt-4" dir="rtl"></pre>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2E7D32';
            dropZone.style.backgroundColor = '#f0f9f0';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            processFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            processFile(file);
        });

        function processFile(file) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            result.textContent = '';
            dropZone.style.borderColor = '#4CAF50';
            dropZone.style.backgroundColor = '';

            fetch('/ocr', {
                method: 'POST',
                headers: {
                    'X-API-Key': 'mk_1234567890abcdef1234567890abcdef',
                    'X-API-Name': 'mohammed'
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                result.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                loading.style.display = 'none';
                result.textContent = 'حدث خطأ: ' + error.message;
            });
        }
    </script>
</body>
</html>
